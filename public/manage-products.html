<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products - Soul Provider</title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plaster&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="top-banner">
    <p id="greeting" class="top-banner-greeting"></p>
    <button type="button" class="menu-toggle" aria-label="Toggle menu"><img src="images/menu.svg" alt="Menu icon"></button>
    <nav class="header-menu" aria-label="Main menu">
      <a href="/">Back to Store</a>
      <a href="/add-product.html">Add Product</a>
      <button type="button" class="main-btn" id="logout-btn">Log out</button>
    </nav>
  </div>

  <header>
    <a href="/" aria-label="Soul Provider home page"><img src="/images/spiral_logo.png" alt="Soul Provider Logo"></a>
    <div class="header-text">
      <h1>Soul Provider</h1>
      <p class="subhead">Product Management</p>
    </div>
  </header>

  <main class="manage-products-container">
    <h2>Manage Products</h2>
    
    <div class="filter-section">
      <input type="text" id="search-input" placeholder="Search products..." />
      <select id="type-filter">
        <option value="">All Types</option>
        <option value="Album">Albums</option>
        <option value="Single">Singles</option>
        <option value="EP">EPs</option>
        <option value="Merch">Merchandise</option>
      </select>
    </div>

    <div id="message"></div>

    <div class="products-table-container">
      <table class="products-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Type</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="products-list">
          <tr>
            <td colspan="8" class="loading">Loading products...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <p>Â© Soul Provider</p>
  </footer>

  <script src="js/menu.js" type="module"></script>
  <script src="js/manage-products.js" type="module"></script>
</body>
</html>
