<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plaster&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Confirm Order - Soul Provider</title>
</head>

<body>
  <div class="top-banner">
    <p id="greeting" class="top-banner-greeting"></p>
    <button type="button" class="menu-toggle" aria-label="Toggle menu"><img src="images/menu.svg" alt="Menu icon"></button>
    <nav class="header-menu" aria-label="Main menu">
      <a href="/login.html" id="login">Log in</a>
      <a href="/signup.html" id="signup">Sign up</a>
      <button type="button" class="main-btn" id="logout-btn">Log out</button>
    </nav>
  </div>

  <header>
    <a href="/" aria-label="Soul Provider home page"><img src="/images/spiral_logo.png" alt="Soul Provider Logo"></a>
    <div class="header-text">
      <h1>Soul Provider</h1>
      <p class="subhead">The Best Music</p>
    </div>
  </header>

  <main class="confirmation-container">
    <h2>Confirm Your Order</h2>
    
    <div id="message"></div>
    <div id="loading" class="loading">Loading order details...</div>
    
    <div id="order-details" style="display: none;">
      <!-- Order Items Section -->
      <div class="confirmation-section">
        <h3>Items in Your Order</h3>
        <ul id="order-items-list" class="order-items-list"></ul>
    </div>

      <!-- Coupon Section -->
      <div id="coupon-section" style="display: none;">
        <div class="coupon-applied">
          <span class="coupon-applied-icon">✓</span>
          <span id="coupon-description"></span>
        </div>
      </div>

      <!-- Order Summary Section -->
      <div class="confirmation-section">
        <h3>Order Summary</h3>
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="summary-row discount" id="discount-row" style="display: none;">
          <span>Discount:</span>
          <span id="discount">-$0.00</span>
        </div>
        <div class="summary-row">
          <span>Tax (8%):</span>
          <span id="tax">$0.00</span>
        </div>
        <div class="summary-row total">
          <span>Total:</span>
          <span id="total">$0.00</span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button type="button" class="btn-back" id="back-btn">← Back to Cart</button>
        <button type="button" class="btn-confirm" id="confirm-btn">Confirm & Place Order</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© Soul Provider</p>
  </footer>

  <script src="js/menu.js" type="module"></script>
  <script src="js/order-confirmation.js" type="module"></script>
</body>
</html>
