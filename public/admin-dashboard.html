<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Soul Provider</title>
  <link rel="stylesheet" href="css/index.css">
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 1rem;
    }

    .admin-header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
    }

    .admin-header h2 {
      color: #fff;
      margin-top: 0;
    }

    .users-section {
      background: transparent;
      border-radius: 4px;
      padding: 1.5rem 0;
      margin-bottom: 2rem;
    }

    .users-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }

    .users-table thead {
      background-color: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .users-table th,
    .users-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
    }

    .users-table tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.08);
      cursor: pointer;
    }

    .users-table tbody tr:last-child td {
      border-bottom: none;
    }

    .users-table th {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 13px;
    }

    .role-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 500;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .role-admin { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }
    .role-customer { background: rgba(59, 130, 246, 0.2); color: #93c5fd; }
    .role-artist { background: rgba(168, 85, 247, 0.2); color: #d8b4fe; }
    .role-employee { background: rgba(251, 146, 60, 0.2); color: #fed7aa; }

    .status-active { color: #6ee7b7; font-weight: 600; }
    .status-inactive { color: #fca5a5; font-weight: 600; }

    .user-detail-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .user-detail-modal.active {
      display: flex;
    }

    .user-detail-content {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .user-detail-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 1rem;
    }

    .user-detail-header h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #fff;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.7);
    }

    .close-btn:hover {
      color: #fff;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      color: #fff;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-group select option {
      background-color: #1a1a1a;
      color: #fff;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
      background-color: rgba(255, 255, 255, 0.08);
    }

    .roles-section {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .roles-section h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .current-roles {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .role-item {
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      background: rgba(59, 130, 246, 0.2);
      font-size: 0.9rem;
      color: #93c5fd;
    }

    .role-item .remove-role {
      margin-left: 0.5rem;
      cursor: pointer;
      color: #fca5a5;
      font-weight: bold;
    }

    .role-item .remove-role:hover {
      color: #ff6b6b;
    }

    .add-role-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .add-role-group select {
      flex: 1;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: var(--color-accent);
      color: white;
    }

    .btn-primary:hover {
      background-color: #e63d6d;
    }

    .btn-danger {
      background-color: rgba(239, 68, 68, 0.8);
      color: white;
    }

    .btn-danger:hover {
      background-color: #dc2626;
    }

    .btn-secondary {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }

    .message {
      padding: 12px 16px;
      border-radius: 4px;
      margin-bottom: 1rem;
      display: none;
      font-size: 14px;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background-color: rgba(16, 185, 129, 0.2);
      color: #6ee7b7;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .message.error {
      background-color: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .no-users {
      text-align: center;
      padding: 2rem;
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
    }

    .search-group {
      margin-bottom: 1.5rem;
    }

    .search-group input {
      width: 100%;
      max-width: 400px;
      padding: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      color: #fff;
    }

    .search-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .search-group input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
      background-color: rgba(255, 255, 255, 0.08);
    }
  </style>
</head>
<body>
  <nav id="navbar"></nav>

  <div class="admin-container">
    <div class="admin-header">
      <h1>Admin Dashboard</h1>
      <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>

    <div class="users-section">
      <h2>User Management</h2>
      
      <div class="search-group">
        <input 
          type="text" 
          id="userSearch" 
          placeholder="Search users by name or email..."
        >
      </div>

      <div id="userMessage" class="message"></div>

      <div id="usersContainer">
        <div class="no-users">Loading users...</div>
      </div>
    </div>
  </div>

  <!-- User Detail Modal -->
  <div id="userDetailModal" class="user-detail-modal">
    <div class="user-detail-content">
      <div class="user-detail-header">
        <h2 id="userDetailName"></h2>
        <button class="close-btn" id="closeDetailBtn">&times;</button>
      </div>

      <div id="detailMessage" class="message"></div>

      <form id="userEditForm">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" id="editFirstName" required>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" id="editLastName" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="editEmail" required>
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="tel" id="editPhone">
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="editIsActive"> Active
          </label>
        </div>

        <button type="submit" class="btn btn-primary">Update User</button>
      </form>

      <div class="roles-section">
        <h3>Roles</h3>
        
        <div id="currentRoles" class="current-roles"></div>

        <div class="add-role-group">
          <select id="roleSelect">
            <option value="">-- Add Role --</option>
          </select>
          <button type="button" class="btn btn-primary btn-sm" id="addRoleBtn">Add</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
